<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">Etch-a-Sketch</div>
    <div id="controls">
        <div id="buttons">
            <button id="size">Adjust Size</button>
            <button id="reset">Reset Canvas</button>
            <div id="colors">
                <button id="black">Pen</button>
                <button id="shading">Shade</button>
                <button id="rainbow">Rainbow</button>
            </div>
        </div>
        <div id="grid_square"></div>
    </div>
    <div class="footer">Geoffrey Jiang</div>
</body>
</html>
